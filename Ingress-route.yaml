apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-chat
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
      - path: /chat
        backend:
          serviceName: backend
          servicePort: 80